type: object
required:
  - type
  - id
properties:
  type:
    type: string
    enum:
      - "wire"
  id:
    type: string
    description: "The id of the bank account (wires)."
    example: "3f3aa55a-3977-3be7-9ad5-6dc702cc82a3"
  name:
    type: string
    description: "Bank name plus last four digits of the bank account number or IBAN."
    example: "COMMERZBANK AG ****3000"


