type: object
properties:
  url:
    type: "string"
    description: "Identifier for created subscription."
    example: "arn:aws:sns:us-east-1:<...>:fcb4a2c9-9c4f-4706-b312-6b22650f5d17"
  status:
    type: "string"
    description: "Status of the subscription request."
    enum:
      - "confirmed"
      - "pending"
      - "deleted"
    example: "pending" 
